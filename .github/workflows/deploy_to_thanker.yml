name: Deploy to Thanker.co

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Deploy to GitHub Pages
      run: npm run deploy

    - name: Update CNAME Record
      run: echo "www.thanker.co" > ./build/CNAME